apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    from_chassis: 'True'
  labels:
    app: 'syncrator-api'
    name: 'syncrator-api-pipeline'
  name: 'syncrator-api-pipeline'
  namespace: ci-cd
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: {}
  output: {}
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: https://github.com/viaacode/syncrator-api.git
    sourceSecret:
      name: github
    type: Git
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: openshift/Jenkinsfile
    type: JenkinsPipeline
  successfulBuildsHistoryLimit: 10
  triggers: []
status:
  lastVersion: 0